<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Bliss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Cafe Bliss</h1>
    </header>
    
    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <div>
            <h1>Relax. Sip. Enjoy.</h1>
            <p>Your cozy corner for coffee and conversations.</p>
        </div>
    </div>

    <section class="menu" id="menu">
        <h1>Our Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="coffee.png" alt="Coffee">
                <h3>Espresso</h3>
                <p>$3.50</p>
            </div>
            <div class="menu-item">
                <img src="cheesecake.png" alt="Cake">
                <h3>Cheesecake</h3>
                <p>$4.00</p>
            </div>
            <div class="menu-item">
                <img src="Grilled Sandwich.png" alt="Sandwich">
                <h3>Grilled Sandwich</h3>
                <p>$5.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Cafe Bliss. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
